<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title> <!--Renamed restart-rps-ui to index.html-->
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <center><h1>Rock Paper Scissors</h1></center>
    <center><h3>First to 3, wins the game!</h3></center>
    
    <div id="display">
        <div id="user">
            <label for="userScore">Player:</label>
            <div id="userScore"></div>
        </div>
        
        <div>
            <button id="rock"><img src="images/rock.png" alt="Rock"></button>
            <button id="paper"><img src="images/paper.png" alt="Paper"></button>
            <button id="scissors"><img src="images/scissors.png" alt="Scissors"></button>
        </div>

        <div id="computer">
            <label for="computerScore">Computer:</label>
            <div id="computerScore"></div>
        </div>
    </div>

    <center><div id="container"></div></center>
</body>
</html>
