        function playRock() {
            let computerSelection = Math.ceil(Math.random() * 3);
            if (computerSelection == 1) {
                return 'A tie! Throw again!';
            } else if (computerSelection == 2) {
                computerScore++;
                return 'You lose! Paper beats Rock';
            } else {
                playerScore++;
                return 'You win! Rock beats Scissors';
            }
        }

        function playPaper() {
