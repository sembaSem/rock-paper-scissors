<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Get input from the user
        let playerChoice = prompt('1, 2, 3, throw!');
        let playerSelection = playerChoice.toLocaleLowerCase();

        //Computer randomly returns either Rock, Paper or Scissors
        let computerSelection = Math.ceil(Math.random() * 3);
        if (computerSelection == 1) {
            computerSelection = 'rock';
        } else if (computerSelection == 2) {
            computerSelection = 'paper';
        } else computerSelection = 'scissors';

        console.log(computerSelection);

        //Play a single round of Rock Paper Scissors
        function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                return 'A tie! Throw again!';
            } else if (playerSelection == 'rock' && computerSelection == 'paper') {
                return 'You lose! Paper beats Rock';
            } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
                return 'You win! Rock beats Scissors';
            } else if (playerSelection == 'paper' && computerSelection == 'rock') {
                return 'You win! Paper beats Rock';
            } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
                return 'You lose! Scissors beats Paper';
            } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
                return 'You win! Scissors beats Paper';
            } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
                return 'You lose! Rock beats Scissors';
            } else return 'Sorry, could you repeat that?'
        }

        console.log(playRound(playerSelection, computerSelection));
    </script>
</body>
</html>
